<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="code.js"></script>

<style>
        #container {
            max-width: 500px;
            margin: auto;
            text-align: center;
            background-color: beige;
            padding-bottom: 50px;
        }
</style>
</head>
<body>
    <div id="container">
        <h1>Song/Poem Generator</h1>
        <select id="themeSelect">
            <option value="upbeat">Upbeat</option>
            <option value="melancholy">Melancholy</option>
        </select>
        <br><br>
        <textarea id="verseInput" placeholder="Enter your verse"></textarea>
        <br><br>
        <button id="insertVerseBtn">Insert Verse</button>
        <br><br>
        <button id="generateBtn">Generate Song/Poem</button>
        <br><br>
        <div id="output"></div>
    </div>
</body>
</html>
